<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../CSS/weather.css">
</head>

<body>

    </div>
    <div class="img">
        <img src="../IMAGES/india.png" alt="not found">
    </div>

    <script src="../JS/weather.js"></script>
</body>

</html>
